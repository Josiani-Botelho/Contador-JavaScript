<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Contador</title>
  </head>
  <body>
    <h1>OLÁ, MUNDO!</h1>
    <h2>Meu primeiro projeto em JavaScript</h2>
    <p>Clique nos botões abaixo para adicionar ou subtrair</p>
    <div id="counter">
      <button id="subtracao" name="subtrair" onclick="decrement()">-</button>
      <span id="currentNumber">0</span>
      <button name="adicionar" onclick="increment()">+</button>
    </div>
    <script src="assets/scripts.js"></script>
  </body>
</html>
